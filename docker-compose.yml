version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: university-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: university
      POSTGRES_USER: university
      POSTGRES_PASSWORD: university
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U university -d university"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
