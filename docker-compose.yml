services:
  teacher-service:
    image: ${TEACHER_IMAGE:-teacher-service:local}
    environment:
      SERVER_PORT: ${DB_PORT:-8082}
      APPLICATION_NAME: teacher-service
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DRIVER: org.postgresql.Driver
      DB_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      JPA_DDL_AUTO: update
      JPA_OPEN_IN_VIEW: "false"
      JPA_SHOW_SQL: "true"
      DB_SCHEMA: teacher_schema
      EUREKA_HOSTNAME: localhost
      EUREKA_DEFAULTZONE: http://host.docker.internal:8761/eureka/
      JAVA_OPTS: -Xms256m -Xmx512m
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:${DB_PORT:-8082}/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 15s
      timeout: 5s
      retries: 5
    networks: [backend]

networks:
  backend:
    driver: bridge
